<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  </li><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora Científica</title>
</head>
<body>

<h1>Calculadora Científica</h1>

<div class="calculator">
  <div class="resultado">
    <input type="text" id="resultado" placeholder="Digite a expressão...">
  </div>

  <div id="botao">
    <button onclick="insert('9')">9</button>
    <button onclick="insert('8')">8</button>
    <button onclick="clean()">AC</button>
    <button onclick="back()">DEL</button>

    <button onclick="insert('7')">7</button>
    <button onclick="insert('6')">6</button>
    <button onclick="insert('-')">-</button>
    <button onclick="insert('+')">+</button>

    <button onclick="insert('5')">5</button>
    <button onclick="insert('4')">4</button>
    <button onclick="insert('sqrt')">√</button>
    <button onclick="insert('.')">.</button>

    <button onclick="insert('3')">3</button>
    <button onclick="insert('2')">2</button>
    <button onclick="insert('/')">/</button>
    <button onclick="insert('%')">%</button>

    <button onclick="insert('1')">1</button>
    <button onclick="insert('0')">0</button>
    <button style="width: 206%;" onclick="calcular()">=</button>
  </div>
</div>

<script>
  const input = document.getElementById("resultado");

  function insert(valor) {
    input.value += valor;
  }

  function clean() {
    input.value = ""; //troca todos os caracteres para oq esta dentro das aspas duplas
  }

  function back() {
    input.value = input.value.slice(0, -1); //exclui o ultimo caractere digitado na calculadora
  }

  function calcular() {
    try {
      input.value = eval(input.value); //try é para tentar executar
    } catch {
      input.value = "Erro"; //catch é para, se algo der errado ele n trave tudo 
    }
  }
</script>

</body>
</html>
